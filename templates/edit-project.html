{% extends "base.html" %}

{% block content %}

<div class="container margin-bottom ">
  <h1>Edit project</h1>

  <form enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    {{ approver_form.management_form }}
    <div class="add-approvers">
    <div id="form-container">
      <h2>Approvers</h2>
      {% for approver in approver_form %}
      <div class="approver-form">
        {{ approver.as_p }}
      </div>
      {% endfor %}
    </div>
    <div id="add-approver">
      <button class="btn-floating btn-large waves-effect waves-light tan"><i class="material-icons">add</i></button>
    </div>
  </div>
    <button class="btn margin-top" type="submit">Update project</button>
  </form>
</div>


{%endblock%}

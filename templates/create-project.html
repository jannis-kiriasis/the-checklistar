{% extends "base.html" %}

{% block content %}
<div class="container">
  <h1>Create a project</h1>

  <form class="col s12">
    {% csrf_token %}
    <div class="row">
      <div class="input-field col s12">
        <label for="title">Project title</label>
        <input placeholder="Project title" id="title" type="text" class="validate">
      </div>
    </div>
    <div class="row">
      <div class=" col s12">
        <label for="owner">Owner</label>
        <select class="browser-default" id="owner" placeholder="Select project owner">
          <option value="" disabled selected>Select project owner</option>
          {% for option in options %}
          <option value="1">Option 1</option>
          {% endfor %}
          <option value="3">Option 3</option>
        </select>
      </div>
    </div>
    <form action="#">
      <div class="file-field input-field col s12">
        <div class="waves-effect waves-light btn-small">
          <span>File upload</span>
          <input type="file">
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text">
        </div>
      </div>
    </form>
    <div class="row">
      <div class="input-field col s12">
        <label for="description">Project description</label>
        <textarea placeholder="Project description" id="textarea1" class="materialize-textarea"></textarea>
      </div>
    </div>
    <button class="btn waves-effect waves-light" type="submit" name="action">Create project
      <i class="material-icons right">send</i>
    </button>
  </form>
</div>


{%endblock%}
